<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <section id="js">
      <h2> Javascript Tabs</h2>
  
      <div class="tab">
        <button class="london">London</button>
        <button class="paris">Paris</button>
        <button class="tokyo">Tokyo</button>
      </div>
  
      <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>
  
      <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
      </div>
  
      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </section>
    <section id="jquery">
      <h2> Jquery Tabs</h2>
  
      <div class="tab">
        <button class="londonjq">London</button>
        <button class="parisjq">Paris</button>
        <button class="tokyojq">Tokyo</button>
      </div>
  
      <div id="Londonjq" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>
  
      <div id="Parisjq" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
      </div>
  
      <div id="Tokyojq" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </section>
  </body>
</html>
